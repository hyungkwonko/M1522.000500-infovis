<h2>{{ title }}</h2>
<h3>{{ key }}</h3>
<div class="dm-chart" #svgRef></div>
<mat-form-field>
  <mat-label>Sort options</mat-label>
  <mat-select ngModel (ngModelChange)="sortChart($event)">
    <mat-option *ngFor="let sort of sorts" [value]="sort">
      {{sort}}
    </mat-option>
  </mat-select>
</mat-form-field>
