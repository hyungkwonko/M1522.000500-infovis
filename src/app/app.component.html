<!-- Creates a layout with a left and right sidenav and implicit content. -->
<mat-drawer-container fullscreen>

  <!-- Tool bar -->
  <mat-toolbar class="hk-toolbar">  
    <mat-toolbar-row>
      <button type="button" mat-button (click)="drawer.toggle()">☰</button>
      <span>InfoVis term project</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-drawer #drawer class="hk-sidenav" mode="over" opened=false>
    <!-- Title -->
    <mat-card-title>Options</mat-card-title>
  
    <!-- Data Choose -->
    <mat-expansion-panel class="hk-expansion">
      <mat-expansion-panel-header>
        <mat-panel-title>Data</mat-panel-title>
        <mat-panel-description>{{chosenData}}</mat-panel-description>
      </mat-expansion-panel-header>
      <mat-radio-group
      aria-labelledby="hk-radio-group-label"
      class="hk-radio-group"
      [(ngModel)]="chosenData">
        <mat-radio-button class="hk-radio-button" *ngFor="let x of dta" [value]="x.name">
          {{x.name}}
        </mat-radio-button>
      </mat-radio-group>
    </mat-expansion-panel>
  
    <!-- Projection Method -->
    <mat-expansion-panel class="hk-expansion">
      <mat-expansion-panel-header>
        <mat-panel-title>Projection</mat-panel-title>
        <mat-panel-description>{{chosenProjection}}</mat-panel-description>
      </mat-expansion-panel-header>
      <mat-radio-group
      aria-labelledby="hk-radio-group-label"
      class="hk-radio-group"
      [(ngModel)]="chosenProjection">
        <mat-radio-button class="hk-radio-button" *ngFor="let x of projection" [value]="x.name">
          {{x.name}}
        </mat-radio-button>
      </mat-radio-group>
    </mat-expansion-panel>
  
    <!-- Clustering method -->
    <mat-expansion-panel class="hk-expansion">
      <mat-expansion-panel-header>
        <mat-panel-title>Clustering</mat-panel-title>
        <mat-panel-description>{{chosenCluster}}</mat-panel-description>
      </mat-expansion-panel-header>
      <mat-radio-group
      aria-labelledby="hk-radio-group-label"
      class="hk-radio-group"
      [(ngModel)]="chosenCluster">
        <mat-radio-button class="hk-radio-button" *ngFor="let x of cluster" [value]="x.name">
          {{x.name}}
        </mat-radio-button>
    </mat-radio-group>
    </mat-expansion-panel>
  
    <button mat-raised-button color="primary">Click to change!</button>
  </mat-drawer>
